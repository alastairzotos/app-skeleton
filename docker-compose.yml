version: '3.1'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: instafinds
    ports:
      - "6432:5432"
    volumes:
      - instafinds_db_volume:/var/lib/postgresql/data

volumes:
  instafinds_db_volume:
